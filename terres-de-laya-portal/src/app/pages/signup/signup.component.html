    <div id="signup-form-section">
        <h2>Inscription</h2>
        <p>
            Déjà inscrit ?
            <a routerLink="/login">Se connecter</a>
        </p>

        <form
            [formGroup]="signUpForm"
            (ngSubmit)="onSubmit()"
        >

            <tui-textfield>
                <label tuiLabel>Nom d'utilisateur</label>
                <input
                    formControlName="username"
                    type="text"
                    tuiTextfield
                >
            </tui-textfield>

            <tui-textfield>
                <label tuiLabel>Mot de passe</label>
                <input
                    formControlName="password"
                    type="password"
                    tuiTextfield
                >
                <tui-icon tuiPassword />
            </tui-textfield>

            <tui-textfield>
                <label tuiLabel>Nom</label>
                <input
                    formControlName="lastName"
                    type="text"
                    tuiTextfield
                >
            </tui-textfield>

            <tui-textfield>
                <label tuiLabel>Prénom</label>
                <input
                    formControlName="firstName"
                    type="text"
                    tuiTextfield
                >
            </tui-textfield>

            <tui-textfield>
                <label tuiLabel>Email</label>
                <input
                    formControlName="email"
                    type="email"
                    tuiTextfield
                >
            </tui-textfield>

            <div class="status-radio">
                <div>
                    <label tuiLabel>
                        <input
                            name="status"
                            tuiRadio
                            type="radio"
                            [value]="'locataire'"
                            formControlName="status"
                        />
                        Locataire
                    </label>
                    <label tuiLabel>
                        <input
                            name="status"
                            tuiRadio
                            type="radio"
                            [value]="'proprietaire'"
                            formControlName="status"
                        />
                        Propriétaire
                    </label>
                </div>
            </div>
            
            <tui-textfield>
                <label tuiLabel>Numéro d'appartement</label>
                <input
                    formControlName="apartmentNumber"
                    type="text"
                    tuiTextfield
                >
            </tui-textfield>


            <button
                appearance="accent"
                tuiButton
                size="l"
                type="submit"
            >
                S'inscrire
            </button>
        </form>
    </div>
